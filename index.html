<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Wallpapers</title>
  </head>
  <body>
    <div class="clock">
      <p><span id="assigment">const</span> clock = <span class="bracket">{</span></p>
      <p>&nbsp;&nbsp;<span class="key">Year</span>: &nbsp;<span class="value" id="year"></span>,</p>
      <p>&nbsp;&nbsp;<span class="key">Month</span>: <span class="value" id="month"></span>,</p>
      <p>&nbsp;&nbsp;<span class="key">DayOfMonth</span>: &nbsp;<span class="value" id="month-day"></span>,</p>
      <p>&nbsp;&nbsp;<span class="key">DayOfWeek</span>: &nbsp;<span class="value" id="week-day"></span>,</p>
      <p>&nbsp;&nbsp;<span class="key">Hour</span>: <span class="value" id="hours"></span>,</p>
      <p>&nbsp;&nbsp;<span class="key">Minutes</span>: <span class="value" id="minutes"></span>,</p>
      <p>&nbsp;&nbsp;<span class="key">Seconds</span>: <span class="value" id="seconds"></span>,</p>
      <p><span class="bracket">}</span></p>
    </div>
  </body>
  <script src="main.js"></script>
