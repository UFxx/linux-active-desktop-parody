<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Wallpapers</title>
  </head>
  <body>
    <div class="clock">
      <p>
        <span id="assigment">const</span> <span id="obj-name">clock</span>
        <span id="equal">=</span> <span class="bracket">{</span>
      </p>
      <p>
        <span class="key">Year</span><span class="colon">:</span> &nbsp;<span
          class="value number"
          id="year"
        ></span
        ><span class="comma">,</span>
      </p>
      <p>
        <span class="key">Month</span><span class="colon">:</span>
        <span class="value string" id="month"></span
        ><span class="comma">,</span>
        <span id="next-month" class="commentary"></span>
      </p>
      <p>
        <span class="key">DayOfMonth</span
        ><span class="colon">:</span> &nbsp;<span
          class="value number"
          id="month-day"
        ></span
        ><span class="comma">,</span>
      </p>
      <p>
        <span class="key">DayOfWeek</span><span class="colon">:</span>
        <span class="value string" id="week-day"></span
        ><span class="comma">,</span>
        <span id="next-week-day" class="commentary"></span>
      </p>
      <p>
        <span class="key">Hours</span><span class="colon">:</span>
        <span class="value number" id="hours"></span
        ><span class="comma">,</span>
      </p>
      <p>
        <span class="key">Minutes</span><span class="colon">:</span>
        <span class="value number" id="minutes"></span
        ><span class="comma">,</span>
      </p>
      <p>
        <span class="key">Seconds</span><span class="colon">:</span>
        <span class="value number" id="seconds"></span
        ><span class="comma">,</span>
      </p>
      <p><span class="bracket">};</span></p>
    </div>
  </body>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/checkOnline.js"></script>
</html>
